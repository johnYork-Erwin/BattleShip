<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Batstleship Trivia!</title>
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled JavaScript -->
    <script defer src="battleRoom.js"></script>
    <script src="../materialize.js"></script>
    <!-- google's provided icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled CSS -->
    <link rel="stylesheet" href="../materialize.css">
    <link rel="stylesheet" href="battleRoom.css">
  </head>

<body>
  <div class='container'>
    <!-- Header w/ link to trivia Qs -->
    <div class='spacer'>
    </div>
    <div class='row'>
      <div class='col l12 center'>
        <a id='triviaCall' class="center waves-effect waves-light btn-large">Play Trivia for Assistance!</a>
      </div>
    </div>
    <div class='row'>
      <div class='col l6'>
        <h3 class='center'>Your Fleet</h3>
      </div>
      <div class='col l6'>
        <h3 class='center'>Enemy Fleet</h3>
      </div>
    </div>
  <div class='row'>
    <div id='player' class='col l5 left'>
      <div class='col l1 left'>
        <div class='label pixel center'>
          1
        </div>
        <div class='label pixel center'>
          2
        </div>
        <div class='label pixel center'>
          3
        </div>
        <div class='label pixel center'>
          4
        </div>
        <div class='label pixel center'>
          5
        </div>
        <div class='label pixel center'>
          6
        </div>
        <div class='label pixel center'>
          7
        </div>
        <div class='label pixel center'>
          8
        </div>
        <div class='label pixel center'>
          9
        </div>
        <div class='label pixel center'>
          10
        </div>
      </div>
      <div class='col l11 right'>
        <div id='yourFleet'>
        </div>
        <div class='gridRow'>
          <div class='label pixel'>
            A
          </div>
          <div class='label pixel'>
            B
          </div>
          <div class='label pixel'>
            C
          </div>
          <div class='label pixel'>
            D
          </div>
          <div class='label pixel'>
            E
          </div>
          <div class='label pixel'>
            F
          </div>
          <div class='label pixel'>
            G
          </div>
          <div class='label pixel'>
            H
          </div>
          <div class='label pixel'>
            I
          </div>
          <div class='label pixel'>
            J
          </div>
        </div>
      </div>
    </div>
    <div id='computer' class='col l5 right'>
      <div class='col l1 left'>
        <div class='label pixel center'>
          1
        </div>
        <div class='label pixel center'>
          2
        </div>
        <div class='label pixel center'>
          3
        </div>
        <div class='label pixel center'>
          4
        </div>
        <div class='label pixel center'>
          5
        </div>
        <div class='label pixel center'>
          6
        </div>
        <div class='label pixel center'>
          7
        </div>
        <div class='label pixel center'>
          8
        </div>
        <div class='label pixel center'>
          9
        </div>
        <div class='label pixel center'>
          10
        </div>
      </div>
      <div class='col l11 right'>
        <div id='enemyFleet'>
        </div>
        <div class='gridRow'>
          <div class='label pixel valign-wrapper'>
            A
          </div>
          <div class='label pixel'>
            B
          </div>
          <div class='label pixel'>
            C
          </div>
          <div class='label pixel'>
            D
          </div>
          <div class='label pixel'>
            E
          </div>
          <div class='label pixel'>
            F
          </div>
          <div class='label pixel'>
            G
          </div>
          <div class='label pixel'>
            H
          </div>
          <div class='label pixel'>
            I
          </div>
          <div class='label pixel'>
            J
          </div>
        </div>
      </div>
    </div>
  </div>
    <div id='bottomRow' class='row valign-wrapper'>
      <h4 id='shootBanner' class='center'></h4>
      <div class="input-field col l8 left">
        <input placeholder="eg: e1, f10, g9, a1, b5" id='shots' type="text" class="validate">
      </div>
      <div class='col l3 right'>
        <div class='col l12 center'>
          <a id='endTurn' class="center waves-effect waves-light btn">Fire!</a>
          <a id='quitGame' class='centerwaves-effect waves-light btn'>Quit Game</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
